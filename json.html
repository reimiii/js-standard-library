<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON</title>
</head>
<body>

<script>

    const person = {
        firstName: "Hilmi",
        middleName: "Akbar",
        lastName: "Muharrom",
        address : {
            country: "Indonesia",
            city: "BGR"
        },
        hobbies: [
            "Coding", "Game", "MOLOR"
        ]
    };

    const json = JSON.stringify(person);
    console.info(json);

    const jsonObject = JSON.parse(json);
    console.info(jsonObject);

</script>

</body>
</html>
